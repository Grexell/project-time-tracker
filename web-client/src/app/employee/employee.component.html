<mat-toolbar color="primary">
    <mat-toolbar-row>
        <a mat-button routerLink="/home">
            <mat-icon>av_timer</mat-icon><span class="mat-headline"> Time Tracker</span>
        </a>
        <!-- <span .routerLink>Time Tracker</span> -->
        <span class="spacer"></span>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="./profile">
                <mat-icon>account_box</mat-icon>
                <span>Profile</span>
            </button>
            <!-- <button mat-menu-item disabled> -->
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
        <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
