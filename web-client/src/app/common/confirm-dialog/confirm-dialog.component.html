<h2 mat-dialog-title>Are you sure you want to {{data.action.toLowerCase()}} {{data?.subject}}?</h2>
<mat-dialog-content class="mat-typography">
    <p *ngIf="!data.revertable">This cannot be undone.</p>
    <p *ngIf="data.revertable">This can be undone later.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-flat-button cdkFocusInitial color="warn" (click)="dialogRef.close(data.action)">{{data.action}}</button>
</mat-dialog-actions>
