<mat-dialog-content class="mat-typography">
    <h3>Customer</h3>
    <p>Enter customer details.</p>
    <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="data.customer.name">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Contact</mat-label>
        <input matInput type="text" [(ngModel)]="data.customer.contact">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-flat-button cdkFocusInitial color="primary" (click)="save()"
            [disabled]="!data.customer.name || !data.customer.contact">Save</button>
</mat-dialog-actions>
