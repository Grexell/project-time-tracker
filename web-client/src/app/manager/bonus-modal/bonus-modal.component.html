<mat-dialog-content class="mat-typography">
    <h3>Bonus</h3>
    <mat-form-field class="full-width">
        <mat-label>Project</mat-label>
        <mat-select [(value)]="bonus.project" required [compareWith]="projectComparator">
            <mat-option disabled>None</mat-option>
            <mat-option *ngFor="let project of data.projects" [value]="project">{{project.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Amount</mat-label>
        <input matInput type="number" [(ngModel)]="bonus.amount">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-flat-button cdkFocusInitial color="primary" (click)="save()" [disabled]="!bonus.project || !bonus.amount">Give</button>
</mat-dialog-actions>
