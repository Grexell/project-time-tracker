<div class="d-flex flex-column py-3">
    <div class="col-12 px-3 d-flex justify-content-between align-items-end">
        <div class="mat-title mb-0 px-3">Vacations</div>
        <mat-button-toggle-group #group="matButtonToggleGroup">
            <mat-button-toggle value="user" checked>User</mat-button-toggle>
            <mat-button-toggle value="project">Project</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="col-12 p-3">
        <ng-container *ngIf="group.value === 'user'">
            <mat-accordion displayMode="flat" multi="true" *ngFor="let vacationInfo of vacationsByUser">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{vacationInfo.user}}
                        </mat-panel-title>
                        <mat-panel-description>
                            Type your name and age
                            <mat-icon>account_circle</mat-icon>
                        </mat-panel-description>
                    </mat-expansion-panel-header>

<!--                    <mat-form-field>-->
<!--                        <mat-label>First name</mat-label>-->
<!--                        <input matInput>-->
<!--                    </mat-form-field>-->
                    <mat-action-row>
                        <!--            <button mat-button color="primary" (click)="nextStep()">Next</button>-->
                    </mat-action-row>
                </mat-expansion-panel>
            </mat-accordion>
        </ng-container>
        <ng-container *ngIf="group.value === 'project'">
            <mat-accordion displayMode="flat" multi="true" *ngFor="let vacationInfo of vacationsByProject">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{vacationInfo.project}}
                        </mat-panel-title>
                        <mat-panel-description>
                            Type your name and age
                            <mat-icon>account_circle</mat-icon>
                        </mat-panel-description>
                    </mat-expansion-panel-header>

<!--                    <mat-form-field>-->
<!--                        <mat-label>First name</mat-label>-->
<!--                        <input matInput>-->
<!--                    </mat-form-field>-->

<!--                    <mat-form-field>-->
<!--                        <mat-label>Age</mat-label>-->
<!--                        <input matInput type="number" min="1">-->
<!--                    </mat-form-field>-->
                    <mat-action-row>
                        <!--            <button mat-button color="primary" (click)="nextStep()">Next</button>-->
                    </mat-action-row>
                </mat-expansion-panel>
            </mat-accordion>
        </ng-container>
    </div>
</div>
