<div class="d-flex py-3">
    <div class="col-12 px-3">
        <div class="d-flex align-baseline gap-4">
            <div class="mat-title mb-2">Projects</div>
        </div>
        <mat-form-field class="full-width">
            <mat-label>Search</mat-label>
            <input  matInput type="text" [ngModel]="projectFilter" (ngModelChange)="projectFilter = $event; filterProjects()">
        </mat-form-field>
        <mat-accordion displayMode="flat" multi="true" *ngFor="let project of filteredProjects">
            <mat-expansion-panel hideToggle (opened)="selectedProject = project; loadTasks()" (closed)="selectedProject = null">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{project.name}}
                    </mat-panel-title>
<!--                    <mat-panel-description>-->
<!--                        Type your name and age-->
<!--                        <mat-icon>account_circle</mat-icon>-->
<!--                    </mat-panel-description>-->
                </mat-expansion-panel-header>

                <!--                    <mat-form-field>-->
                <!--                        <mat-label>First name</mat-label>-->
                <!--                        <input matInput>-->
                <!--                    </mat-form-field>-->
                <mat-action-row>
                    <button mat-button color="primary">Add Task</button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
